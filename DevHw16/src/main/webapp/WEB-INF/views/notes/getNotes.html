<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 10px;
        }

    </style>
</head>
<body>
<label>
    <input  value="choose one of the Note!!!!"/>
</label>
<br/>
<div th:each="note : ${notes}">
    <a  th:href="@{/note/{id}(id=${note.getId()})}"
       th:text="${note.getId() + ') ' + ' number of Note '}">user</a>
<br/>

    <a class="btn btn-primary btn-sm" th:href="@{/note/{id}/edit(id = ${note.getId()})}">Edit</a>
    <br/>
    <br/>

    <form th:method="DELETE" th:action="@{/note/{id}(id = ${note.getId()})}">
        <input  type="submit"   value="Delete"/>
    </form>

    <hr/>
</div>
</body>
</html>
